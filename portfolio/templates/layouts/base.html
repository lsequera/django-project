{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <meta name="author" content="LSequera" />
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css">
    <script src="https://kit.fontawesome.com/e4cc02762e.js" crossorigin="anonymous"></script>
  </head>
<body class="bg-dark">
    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><img src = "{% static 'TakionsLogo.png' %}" class="mr-3" alt="Logo" width="37" height="32"/> {{title}}</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'blog' %}">Blog</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a href="{% url 'projects' %}" class="nav-link">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">LogOut</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a href="{% url 'login' %}" class="nav-link">LogIn</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'signup' %}" class="nav-link">SignUp</a>
              </li> 
              {% endif %}           
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2 bg-dark" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-secondary" type="submit">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>

    {% block content %}
    {% endblock %}
</body>
</html>
